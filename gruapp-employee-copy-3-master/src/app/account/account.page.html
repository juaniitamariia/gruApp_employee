<ion-toolbar class="services-toolbar" no-bounce has-bouncing="false" forceOverscroll="false">
  <h6 class="services-title">Cuenta</h6>
</ion-toolbar>

<ion-button class="arrow-btn" (click)="goBack()">
  <ion-icon class="arrow" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
</ion-button>

<ion-content class="grey-background">
  <ion-card style="margin: 0; padding: 0; margin-top: 30px; border: none; border-radius: 0; box-shadow: none">
    <ion-button href="/profile-form" expand="full" class="profile-btn">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>
          <ion-col size="2">
            <ion-avatar class="profile-circle">
              <img class="profile-photo" src="assets/girl.jpg">
            </ion-avatar>
          </ion-col>
          <ion-col size="7" class="info">
            <p class="name">Lorna Rivera</p>
            <p class="phone-number">787-555-5555</p>
            <p class="email">lrivera@pixnabilab.com</p>
          </ion-col>
          <ion-col size="3">
            <ion-icon class="arrow-forward" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

  <h5 style="color: grey; margin-left: 20px; padding-top: 5px; font-weight: 300; font-size: 15px;">Manejo de Documentos
  </h5>

  <ion-card style="margin: 0; padding: 0; margin-top: 20px; border: none; border-radius: 0; box-shadow: none;">
    <ion-button expand="full" href="/upload-image" class="profile-btn">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>
          <ion-col size="6" class="manage-doc">
            Licencia de Conducir
          </ion-col>
          <ion-col size="6">
            <ion-icon class="arrow-forward-2" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

  <ion-card style="margin: 0; padding: 0; margin-top: 30px; border: none; border-radius: 0; box-shadow: none;">
    <ion-button expand="full" href="/upload-licence" class="profile-btn">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>
          <ion-col size="6" class="manage-doc">
            Licencia de Vehículo
          </ion-col>
          <ion-col size="6">
            <ion-icon class="arrow-forward-2" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

  <ion-card style="margin: 0; padding: 0; margin-top: 30px; border: none; border-radius: 0; box-shadow: none;">
    <ion-button expand="full" href="/add-towing" class="profile-btn">
      <ion-grid style="margin: 0; padding: 0;">
        <ion-row>
          <ion-col size="6" class="manage-doc">
            Añadir Grúa
          </ion-col>
          <ion-col size="6">
            <ion-icon class="arrow-forward-2" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>
</ion-content>

<ion-button class="start-btn" expand="full" (click)="openPage()">GUARDAR</ion-button>
